<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="../CSS/products.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@300;500&display=swap" rel="stylesheet">
</head>


<body>

<h1> Products </h1>


<table id="productTable" class=" styled-table">
<thead>
<tr>
    <th id="name-th" >Name</th>
    <th id="price-th">Price</th>
        <th id="weight-th" >Weight</th>

</tr>
</thead>
<tbody></tbody>
</table>

<input id="openFormBtn" class="form-open-button btns" type="button" value="Add Product">
</br>

<form class="forms" id="addProdForm">

    <div class="form-title">
      <span>
       Add<button class="icon-btn" onclick="closeForm()" ><i class="fa-regular fa-circle-xmark" ></i></button>
       </span>
    </div>

    <label>Name: <input name="productName" type="text" required>
    </label>
    <label>Price: <input name="productPrice" type="text"required>
    </label>
    <label>Weight: <input name="productWeight" type="text" required>
    </label>
    <input class="btns close-btn" type="button"  value="Close" onclick="closeForm()"/>
    <input class="btns save-btn" type="submit" value="Save">
</form>











<script src="../JS/products.js"></script>
<script src="https://kit.fontawesome.com/6803008f19.js" crossorigin="anonymous"></script>

</body>
</html>
